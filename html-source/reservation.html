<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

<script src="https://unpkg.com/notie"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    let attention = Prompt()
    // Configure vanilla date range picker
    const elem = document.getElementById("reservation-dates");
    const rangePicker = new DateRangePicker(elem, {
        // ...options
        format: "dd.mm.yyyy",
    });

    // Disabling form submissions if there are invalid fields
    (() => {
        'use strict'
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')
        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })();

    document.getElementById("colorButton").addEventListener("click", function () {
        // notify("Hello, Mr. Dytert", "success");
        // notifyModal("Attention", "<em>This is an error</em>", "warning", "Understood");
        const html = `
        <form id="check-availabilty-form" action="" method="post" novalidate class="needs-validation">
            <div class="row" id="reservation-dates-modal">
                <div class="col">
                    <input required class="form-control" type="text" name="startDate" id="startDate" placeholder="Arrival">
                </div>
                <div class="col">
                    <input required class="form-control" type="text" name="endDate" id="endDate" placeholder="Departure">
                </div>
            </div>
        </form>
        `
        attention.custom({msg: html, title: "Enter your dates"});
    });

    function notify(msg, msgType) {
        notie.alert({
            type: msgType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
            text: msg,
        });
    }

    function notifyModal(title, text, icon, confirmButtonText) {
        Swal.fire({
            title,
            html: text,
            icon,
            confirmButtonText,
        });
    }

    function Prompt() {
        const toast = (c) => {
            const {
                msg = "",
                icon = "success",
                position = "top-end",
            } = c;
            const Toast = Swal.mixin({
                toast: true,
                title: msg,
                position: position,
                icon: icon,
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            });
            Toast.fire({});
        }
        const success = (c) => {
            const {
                msg = "",
                title = "",
                footer = "",
            } = c;
            Swal.fire({
                icon: 'success',
                title: title,
                text: msg,
                footer: footer,
            })
        }
        const error = (c) => {
            const {
                msg = "",
                title = "",
                footer = "",
            } = c;
            Swal.fire({
                icon: 'error',
                title: title,
                text: msg,
                footer: footer,
            })
        }
        const custom = async (c) => {
            const {
                msg = "",
                title = "",
            } = c;

            const { value: formValues } = await Swal.fire({
                title: title,
                html: msg,
                backdrop: false,
                showCancelButton: true,
                focusConfirm: false,
                willOpen: () => {
                    const elem = document.getElementById('reservation-dates-modal');
                    const rangePicker = new DateRangePicker(elem, {
                        format: "dd.mm.yyyy",
                        showOnFocus: true,
                        orientation: "top",
                    });
                },
                preConfirm: () => {
                    return [
                        document.getElementById('startDate').value,
                        document.getElementById('endDate').value
                    ]
                },
            });
            if (formValues) {
                Swal.fire(JSON.stringify(formValues))
            }
        }

        return {
            toast: toast,
            success: success,
            error: error,
            custom: custom,
        }
    }

</script>
